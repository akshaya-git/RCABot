apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-agent-config
  namespace: monitoring
data:
  AWS_REGION: "${AWS_REGION}"
  BEDROCK_MODEL_ID: "anthropic.claude-3-sonnet-20240229-v1:0"
  CLOUDWATCH_NAMESPACES: "AWS/EC2,AWS/EBS,AWS/ECS,AWS/EKS,AWS/Lambda,AWS/RDS"
  COLLECTION_INTERVAL: "60"
  SERVICENOW_ASSIGNMENT_GROUP: "${SERVICENOW_ASSIGNMENT_GROUP}"
  SERVICENOW_CALLER_ID: "${SERVICENOW_CALLER_ID}"
  OPENSEARCH_ENDPOINT: "${OPENSEARCH_ENDPOINT}"
  SNS_TOPIC_ARN: "${SNS_TOPIC_ARN}"
  RAG_S3_BUCKET: "${RAG_S3_BUCKET}"
  RAG_S3_RUNBOOKS_PREFIX: "runbooks/"
  RAG_S3_CASE_HISTORY_PREFIX: "case-history/"
